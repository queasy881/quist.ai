<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign In – Quist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Additional styles for auth pages */
    .auth-background {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(0, 212, 255, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(183, 33, 255, 0.15) 0%, transparent 50%),
        linear-gradient(135deg, #0a0e27 0%, #1a0b2e 100%);
      z-index: -1;
    }
    
    .auth-background-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(20px);
    }
    
    .field-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }
    
    .forgot-password {
      font-size: 13px;
      color: #00d4ff;
      text-decoration: none;
      font-weight: 500;
      transition: opacity 0.2s;
    }
    
    .forgot-password:hover {
      opacity: 0.8;
    }
    
    .input-wrapper {
      position: relative;
      display: flex;
      align-items: center;
    }
    
    .input-icon {
      position: absolute;
      left: 14px;
      color: rgba(255, 255, 255, 0.5);
      pointer-events: none;
    }
    
    .auth-input {
      width: 100%;
      padding: 14px 14px 14px 42px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: white;
      font-size: 15px;
      transition: all 0.3s;
      font-family: 'Inter', sans-serif;
    }
    
    .auth-input:focus {
      border-color: #00d4ff;
      background: rgba(0, 212, 255, 0.05);
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 212, 255, 0.1);
    }
    
    .password-toggle {
      position: absolute;
      right: 14px;
      background: transparent;
      border: none;
      color: rgba(255, 255, 255, 0.5);
      cursor: pointer;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.2s;
    }
    
    .password-toggle:hover {
      color: #00d4ff;
    }
    
    .auth-btn {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, #00d4ff, #0099ff);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      font-family: 'Inter', sans-serif;
      position: relative;
      overflow: hidden;
    }
    
    .auth-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(0, 212, 255, 0.4);
    }
    
    .auth-btn.loading {
      pointer-events: none;
      opacity: 0.8;
    }
    
    .auth-btn.success {
      background: linear-gradient(135deg, #00ff88, #00cc6a);
    }
    
    .btn-text, .btn-loading {
      transition: opacity 0.3s;
    }
    
    .btn-loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
    }
    
    .auth-btn.loading .btn-text {
      opacity: 0;
    }
    
    .auth-btn.loading .btn-loading {
      opacity: 1;
    }
    
    .auth-error {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 12px 16px;
      background: rgba(255, 0, 110, 0.1);
      border: 1px solid rgba(255, 0, 110, 0.3);
      border-radius: 12px;
      color: #ff6b9d;
      font-size: 14px;
      margin-top: 16px;
      animation: slideDown 0.3s ease;
    }
    
    .auth-divider {
      display: flex;
      align-items: center;
      margin: 24px 0;
      color: rgba(255, 255, 255, 0.4);
      font-size: 13px;
    }
    
    .auth-divider::before,
    .auth-divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
    }
    
    .auth-divider span {
      padding: 0 12px;
    }
    
    .social-btn {
      width: 100%;
      padding: 14px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      color: white;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    
    .social-btn:hover {
      background: rgba(255, 255, 255, 0.08);
      transform: translateY(-1px);
    }
    
    .social-btn.google-btn {
      border-color: rgba(66, 133, 244, 0.3);
      background: rgba(66, 133, 244, 0.05);
    }
    
    .social-btn.google-btn:hover {
      background: rgba(66, 133, 244, 0.1);
    }
    
    .auth-footer {
      text-align: center;
      margin-top: 24px;
      color: rgba(255, 255, 255, 0.6);
      font-size: 14px;
    }
    
    .auth-link {
      color: #00d4ff;
      text-decoration: none;
      font-weight: 600;
      margin-left: 6px;
    }
    
    .auth-link:hover {
      text-decoration: underline;
    }
    
    .auth-security {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-top: 24px;
      padding-top: 20px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.4);
      font-size: 12px;
    }
  </style>
</head>

<body class="auth-page">

  <div class="auth-background">
    <div class="auth-background-overlay"></div>
  </div>

  <div class="auth-container">
    <div class="auth-card">
      
      <div class="auth-header">
        <div class="auth-logo">
          <div class="auth-logo-icon">Q</div>
        </div>
        <h1 class="auth-title">Welcome Back</h1>
        <p class="auth-subtitle">Sign in to continue your intelligent conversations</p>
      </div>

      <form id="signinForm" class="auth-form">
        <div class="auth-field">
          <label for="signinEmail" class="field-label">
            <span class="label-text">Email Address</span>
          </label>
          <div class="input-wrapper">
            <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
              <polyline points="22,6 12,13 2,6"></polyline>
            </svg>
            <input
              type="email"
              id="signinEmail"
              class="auth-input"
              placeholder="you@example.com"
              autocomplete="email"
              required
            />
          </div>
        </div>

        <div class="auth-field">
          <div class="field-header">
            <label for="signinPassword" class="field-label">
              <span class="label-text">Password</span>
            </label>
            <a href="#" class="forgot-password">Forgot password?</a>
          </div>
          <div class="input-wrapper">
            <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
              <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
            <input
              type="password"
              id="signinPassword"
              class="auth-input"
              placeholder="••••••••"
              autocomplete="current-password"
              required
            />
            <button type="button" class="password-toggle" id="togglePassword">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
            </button>
          </div>
        </div>

        <button type="button" id="signinBtn" class="auth-btn">
          <span class="btn-text">Sign In</span>
          <span class="btn-loading hidden">Signing in...</span>
        </button>

        <div id="signinError" class="auth-error hidden">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="8" x2="12" y2="12"></line>
            <line x1="12" y1="16" x2="12.01" y2="16"></line>
          </svg>
          <span class="error-text"></span>
        </div>

        <div class="auth-divider">
          <span>or continue with</span>
        </div>

        <button type="button" class="social-btn google-btn">
          <svg width="18" height="18" viewBox="0 0 24 24">
            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          <span>Google</span>
        </button>

        <div class="auth-footer">
          <span>Don't have an account?</span>
          <a href="signup.html" class="auth-link">Sign up</a>
        </div>
      </form>

      <div class="auth-security">
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
          <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
        </svg>
        <span>Your data is encrypted and secure</span>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const signinBtn = document.getElementById('signinBtn');
      const emailInput = document.getElementById('signinEmail');
      const passwordInput = document.getElementById('signinPassword');
      const errorBox = document.getElementById('signinError');
      const errorText = errorBox.querySelector('.error-text');
      const form = document.getElementById('signinForm');
      const togglePasswordBtn = document.getElementById('togglePassword');

      // Password toggle
      togglePasswordBtn.addEventListener('click', function() {
        const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
        passwordInput.setAttribute('type', type);
        this.classList.toggle('password-visible');
      });

      // Form submission
      form.addEventListener('submit', function(e) {
        e.preventDefault();
        handleSignin();
      });

      signinBtn.onclick = handleSignin;

      async function handleSignin() {
        const email = emailInput.value.trim();
        const password = passwordInput.value;
        
        errorBox.classList.add('hidden');
        signinBtn.classList.add('loading');
        signinBtn.disabled = true;

        if (!email || !password) {
          showError('Please fill in all fields');
          signinBtn.classList.remove('loading');
          signinBtn.disabled = false;
          return;
        }

        try {
          const res = await fetch("/api/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ email, password })
          });

          const data = await res.json();

          if (!res.ok) {
            throw new Error(data.error || "Sign in failed. Please check your credentials.");
          }

          // Success
          localStorage.setItem("loggedIn", "true");
          localStorage.setItem("userEmail", email);
          
          // Show success state briefly
          signinBtn.classList.remove('loading');
          signinBtn.classList.add('success');
          signinBtn.querySelector('.btn-text').textContent = '✓ Success!';
          
          setTimeout(() => {
            window.location.href = "/";
          }, 1000);

        } catch (err) {
          showError(err.message);
          signinBtn.classList.remove('loading');
          signinBtn.disabled = false;
        }
      }

      function showError(message) {
        errorText.textContent = message;
        errorBox.classList.remove('hidden');
      }

      // Enter key to submit
      emailInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && passwordInput.value) {
          passwordInput.focus();
        }
      });
      
      passwordInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
          handleSignin();
        }
      });
    });
  </script>
</body>
</html>
