<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign In – Quist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body class="auth-page">

  <div class="auth-container">
    <div class="auth-card">

      <h1 class="auth-title">Welcome back</h1>
      <p class="auth-subtitle">Sign in to continue to Quist</p>

      <div class="auth-field">
        <label>Email</label>
        <input type="email" id="signinEmail" placeholder="you@example.com" />
      </div>

      <div class="auth-field">
        <label>Password</label>
        <input type="password" id="signinPassword" placeholder="••••••••" />
      </div>

      <button id="signinBtn" class="auth-btn">Sign In</button>

      <div id="signinError" class="auth-error hidden"></div>

      <div class="auth-footer">
        <span>Don’t have an account?</span>
        <a href="signup.html">Sign up</a>
      </div>

    </div>
  </div>

  <script>
    document.getElementById("signinBtn").onclick = async () => {
      const email = document.getElementById("signinEmail").value.trim();
      const password = document.getElementById("signinPassword").value;
      const errorBox = document.getElementById("signinError");

      errorBox.classList.add("hidden");

      if (!email || !password) {
        errorBox.textContent = "Please fill in all fields";
        errorBox.classList.remove("hidden");
        return;
      }

      const res = await fetch("/api/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password })
      });

      const data = await res.json();

      if (!res.ok) {
        errorBox.textContent = data.error || "Sign in failed";
        errorBox.classList.remove("hidden");
        return;
      }

      localStorage.setItem("loggedIn", "true");
      localStorage.setItem("userEmail", email);

      window.location.href = "/";
    };
  </script>

</body>
</html>
