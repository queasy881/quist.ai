<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bug Reports â€“ Quist Admin</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: Inter, system-ui, sans-serif;
      background:
        radial-gradient(1000px 500px at 10% 10%, rgba(0,212,255,0.12), transparent 60%),
        #0b0f1a;
      color: #fff;
    }

    .container {
      max-width: 900px;
      margin: 60px auto;
      padding: 24px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 6px;
    }

    .subtitle {
      opacity: 0.7;
      margin-bottom: 32px;
      font-size: 14px;
    }

    .bug {
      background: rgba(255,255,255,0.05);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 16px;
      backdrop-filter: blur(12px);
    }

    .bug-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .bug-title {
      font-size: 16px;
      font-weight: 600;
    }

    .bug-date {
      font-size: 12px;
      opacity: 0.6;
    }

    .bug-description {
      font-size: 14px;
      line-height: 1.6;
      opacity: 0.85;
      white-space: pre-wrap;
    }

    .empty {
      opacity: 0.6;
      text-align: center;
      margin-top: 60px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Bug Reports</h1>
    <div class="subtitle">Internal admin view</div>

    <div id="bugList"></div>
    <div id="emptyState" class="empty" style="display:none;">
      No bug reports yet.
    </div>
  </div>

  <script>
    async function loadBugs() {
      const res = await fetch("/api/admin/bug-reports");
      const bugs = await res.json();

      const list = document.getElementById("bugList");
      const empty = document.getElementById("emptyState");

      if (!bugs.length) {
        empty.style.display = "block";
        return;
      }

      bugs.forEach(bug => {
        const div = document.createElement("div");
        div.className = "bug";

        div.innerHTML = `
          <div class="bug-header">
            <div class="bug-title">${bug.title}</div>
            <div class="bug-date">${new Date(bug.created_at).toLocaleString()}</div>
          </div>
          <div class="bug-description">${bug.description}</div>
        `;

        list.appendChild(div);
      });
    }

    loadBugs();
  </script>
</body>
</html>
