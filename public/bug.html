<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Report Issue — Quist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --color-bg: #fafafa;
      --color-bg-secondary: #f5f5f5;
      --color-surface: #ffffff;
      --color-border: #e5e5e5;
      --color-text: #18181b;
      --color-text-secondary: #71717a;
      --color-text-tertiary: #a1a1aa;
      --color-accent: #18181b;
      --color-accent-subtle: rgba(24, 24, 27, 0.08);
      --color-error: #dc2626;
      --color-success: #16a34a;
      --color-success-bg: #f0fdf4;
      --radius-md: 10px;
      --radius-lg: 14px;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.06);
      --font-sans: 'IBM Plex Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      --transition-fast: 120ms ease;
      --transition-base: 200ms ease;
    }

    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    body {
      font-family: var(--font-sans);
      background: var(--color-bg);
      color: var(--color-text);
      font-size: 15px;
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Header */
    .page-header {
      position: sticky;
      top: 0;
      background: var(--color-surface);
      border-bottom: 1px solid var(--color-border);
      padding: 16px 24px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 100;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-mark {
      width: 32px;
      height: 32px;
      background: var(--color-accent);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 16px;
      font-weight: 600;
      color: white;
    }

    .logo-text {
      font-size: 17px;
      font-weight: 600;
      color: var(--color-text);
      letter-spacing: -0.02em;
    }

    .back-link {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 14px;
      font-weight: 500;
      color: var(--color-text-secondary);
      text-decoration: none;
      padding: 8px 14px;
      border-radius: var(--radius-md);
      transition: background var(--transition-fast), color var(--transition-fast);
    }

    .back-link:hover {
      background: var(--color-bg-secondary);
      color: var(--color-text);
    }

    .back-link svg {
      width: 16px;
      height: 16px;
    }

    /* Main Content */
    .page-content {
      max-width: 560px;
      margin: 0 auto;
      padding: 48px 24px 80px;
    }

    .page-title {
      font-size: 28px;
      font-weight: 600;
      color: var(--color-text);
      letter-spacing: -0.02em;
      margin-bottom: 8px;
    }

    .page-description {
      font-size: 15px;
      color: var(--color-text-secondary);
      margin-bottom: 32px;
      line-height: 1.6;
    }

    /* Form */
    .report-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .form-label {
      font-size: 14px;
      font-weight: 500;
      color: var(--color-text);
    }

    .form-input,
    .form-textarea {
      width: 100%;
      padding: 12px 14px;
      background: var(--color-surface);
      border: 1px solid var(--color-border);
      border-radius: var(--radius-md);
      font-family: inherit;
      font-size: 15px;
      color: var(--color-text);
      outline: none;
      transition: border-color var(--transition-fast), box-shadow var(--transition-base);
    }

    .form-input::placeholder,
    .form-textarea::placeholder {
      color: var(--color-text-tertiary);
    }

    .form-input:focus,
    .form-textarea:focus {
      border-color: var(--color-accent);
      box-shadow: 0 0 0 3px var(--color-accent-subtle);
    }

    .form-textarea {
      min-height: 140px;
      resize: vertical;
      line-height: 1.5;
    }

    /* Submit Button */
    .submit-btn {
      width: 100%;
      padding: 12px 20px;
      background: var(--color-accent);
      color: white;
      font-family: inherit;
      font-size: 15px;
      font-weight: 500;
      border: none;
      border-radius: var(--radius-md);
      cursor: pointer;
      transition: background var(--transition-fast), transform var(--transition-fast);
    }

    .submit-btn:hover {
      background: #27272a;
    }

    .submit-btn:active {
      transform: scale(0.98);
    }

    .submit-btn:disabled {
      background: var(--color-border);
      cursor: not-allowed;
    }

    /* Status Message */
    .status-message {
      padding: 12px 14px;
      border-radius: var(--radius-md);
      font-size: 14px;
      display: none;
    }

    .status-message.visible {
      display: block;
    }

    .status-message.success {
      background: var(--color-success-bg);
      color: var(--color-success);
    }

    .status-message.error {
      background: #fef2f2;
      color: var(--color-error);
    }

    .status-message.loading {
      background: var(--color-bg-secondary);
      color: var(--color-text-secondary);
    }

    /* Footer */
    .page-footer {
      max-width: 560px;
      margin: 0 auto;
      padding: 24px;
      border-top: 1px solid var(--color-border);
      text-align: center;
    }

    .footer-text {
      font-size: 13px;
      color: var(--color-text-tertiary);
    }

    /* Responsive */
    @media (max-width: 640px) {
      .page-content {
        padding: 32px 20px 60px;
      }

      .page-title {
        font-size: 24px;
      }
    }
  </style>
</head>

<body>
  <header class="page-header">
    <div class="header-left">
      <div class="logo-mark">Q</div>
      <span class="logo-text">Quist</span>
    </div>
    <a href="index.html" class="back-link">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="19" y1="12" x2="5" y2="12"/>
        <polyline points="12 19 5 12 12 5"/>
      </svg>
      Back to chat
    </a>
  </header>

  <main class="page-content">
    <h1 class="page-title">Report an Issue</h1>
    <p class="page-description">
      Found something that isn't working as expected? Please describe the issue below. 
      Your feedback helps us improve Quist.
    </p>

    <form id="bugForm" class="report-form">
      <div class="form-group">
        <label for="bugTitle" class="form-label">Issue title</label>
        <input 
          id="bugTitle" 
          type="text" 
          class="form-input"
          placeholder="Brief summary of the issue" 
          required
        >
      </div>

      <div class="form-group">
        <label for="bugDescription" class="form-label">Description</label>
        <textarea 
          id="bugDescription" 
          class="form-textarea"
          placeholder="What happened? What did you expect to happen? Include any steps to reproduce."
          required
        ></textarea>
      </div>

      <button type="submit" id="submitBtn" class="submit-btn">Submit Report</button>
      
      <div id="statusText" class="status-message"></div>
    </form>
  </main>

  <footer class="page-footer">
    <p class="footer-text">© 2025 Quist AI. All rights reserved.</p>
  </footer>

  <script>
    const form = document.getElementById("bugForm");
    const statusText = document.getElementById("statusText");
    const submitBtn = document.getElementById("submitBtn");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      submitBtn.disabled = true;
      statusText.className = "status-message visible loading";
      statusText.textContent = "Submitting your report...";

      const payload = {
        title: document.getElementById("bugTitle").value.trim(),
        description: document.getElementById("bugDescription").value.trim()
      };

      try {
        const res = await fetch("/api/report-bug", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });

        const data = await res.json();

        if (data.success) {
          statusText.className = "status-message visible success";
          statusText.textContent = "Report submitted successfully. Thank you for your feedback!";
          form.reset();
        } else {
          statusText.className = "status-message visible error";
          statusText.textContent = "Failed to submit report. Please try again.";
        }
      } catch (err) {
        statusText.className = "status-message visible error";
        statusText.textContent = "Network error. Please check your connection and try again.";
      }

      submitBtn.disabled = false;
    });
  </script>
</body>
</html>
