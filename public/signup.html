<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up â€“ Quist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    *, *::before, *::after {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    :root {
      --text-primary: #0a0a0a;
      --text-secondary: #6b7280;
      --text-tertiary: #9ca3af;
      --border-color: #e5e7eb;
      --border-focus: #0a0a0a;
      --bg-primary: #ffffff;
      --bg-secondary: #f9fafb;
      --bg-hover: #f3f4f6;
      --accent: #0a0a0a;
      --error: #dc2626;
      --error-bg: #fef2f2;
      --success: #059669;
      --success-bg: #f0fdf4;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .auth-wrapper {
      width: 100%;
      max-width: 400px;
    }

    .auth-header {
      text-align: center;
      margin-bottom: 40px;
    }

    .logo {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 48px;
      height: 48px;
      background: var(--text-primary);
      color: white;
      font-size: 20px;
      font-weight: 600;
      border-radius: 12px;
      margin-bottom: 24px;
    }

    .auth-title {
      font-size: 24px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
      letter-spacing: -0.025em;
    }

    .auth-subtitle {
      font-size: 15px;
      color: var(--text-secondary);
      line-height: 1.5;
    }

    .auth-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .form-field {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .field-label {
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
    }

    .input-wrapper {
      position: relative;
    }

    .form-input {
      width: 100%;
      height: 48px;
      padding: 0 16px;
      font-size: 15px;
      font-family: inherit;
      color: var(--text-primary);
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
    }

    .form-input::placeholder {
      color: var(--text-tertiary);
    }

    .form-input:focus {
      border-color: var(--border-focus);
      box-shadow: 0 0 0 3px rgba(10, 10, 10, 0.08);
    }

    .password-toggle {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      padding: 4px;
      cursor: pointer;
      color: var(--text-tertiary);
      transition: color 0.15s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .password-toggle:hover {
      color: var(--text-secondary);
    }

    .form-input[type="password"],
    .form-input[type="text"].password-field {
      padding-right: 44px;
    }

    .password-requirements {
      display: flex;
      flex-wrap: wrap;
      gap: 8px 16px;
      margin-top: 8px;
    }

    .requirement {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      color: var(--text-tertiary);
      transition: color 0.15s ease;
    }

    .requirement.met {
      color: var(--success);
    }

    .requirement-icon {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 1.5px solid currentColor;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s ease;
    }

    .requirement.met .requirement-icon {
      background: var(--success);
      border-color: var(--success);
    }

    .requirement.met .requirement-icon svg {
      opacity: 1;
    }

    .requirement-icon svg {
      width: 8px;
      height: 8px;
      opacity: 0;
      stroke: white;
      stroke-width: 3;
    }

    .checkbox-field {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      cursor: pointer;
      user-select: none;
    }

    .checkbox-field input {
      position: absolute;
      opacity: 0;
      width: 0;
      height: 0;
    }

    .checkbox-box {
      width: 20px;
      height: 20px;
      min-width: 20px;
      border: 1.5px solid var(--border-color);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.15s ease;
      margin-top: 1px;
    }

    .checkbox-field:hover .checkbox-box {
      border-color: var(--text-tertiary);
    }

    .checkbox-field input:checked + .checkbox-box {
      background: var(--accent);
      border-color: var(--accent);
    }

    .checkbox-box svg {
      width: 12px;
      height: 12px;
      stroke: white;
      stroke-width: 2.5;
      opacity: 0;
      transform: scale(0.5);
      transition: all 0.15s ease;
    }

    .checkbox-field input:checked + .checkbox-box svg {
      opacity: 1;
      transform: scale(1);
    }

    .checkbox-field input:focus + .checkbox-box {
      box-shadow: 0 0 0 3px rgba(10, 10, 10, 0.08);
    }

    .checkbox-label {
      font-size: 14px;
      color: var(--text-secondary);
      line-height: 1.5;
    }

    .checkbox-label a {
      color: var(--text-primary);
      text-decoration: none;
      font-weight: 500;
    }

    .checkbox-label a:hover {
      text-decoration: underline;
    }

    .primary-btn {
      height: 48px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 500;
      font-family: inherit;
      cursor: pointer;
      transition: opacity 0.15s ease, transform 0.15s ease;
      position: relative;
    }

    .primary-btn:hover {
      opacity: 0.9;
    }

    .primary-btn:active {
      transform: scale(0.98);
    }

    .primary-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .primary-btn .btn-text {
      transition: opacity 0.15s ease;
    }

    .primary-btn.loading .btn-text {
      opacity: 0;
    }

    .primary-btn .btn-loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.15s ease;
    }

    .primary-btn.loading .btn-loader {
      opacity: 1;
    }

    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-top-color: white;
      border-radius: 50%;
      animation: spin 0.6s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-message {
      display: none;
      align-items: center;
      gap: 8px;
      padding: 12px 14px;
      background: var(--error-bg);
      border: 1px solid #fecaca;
      border-radius: 10px;
      font-size: 14px;
      color: var(--error);
    }

    .error-message.visible {
      display: flex;
    }

    .error-icon {
      flex-shrink: 0;
    }

    .divider {
      display: flex;
      align-items: center;
      gap: 16px;
      margin: 4px 0;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border-color);
    }

    .divider span {
      font-size: 13px;
      color: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }

    .google-btn {
      height: 48px;
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      font-size: 15px;
      font-weight: 500;
      font-family: inherit;
      color: var(--text-primary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: background 0.15s ease, border-color 0.15s ease;
    }

    .google-btn:hover {
      background: var(--bg-hover);
      border-color: #d1d5db;
    }

    .google-btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .google-icon {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
    }

    .auth-footer {
      text-align: center;
      margin-top: 32px;
      font-size: 14px;
      color: var(--text-secondary);
    }

    .auth-footer a {
      color: var(--text-primary);
      text-decoration: none;
      font-weight: 500;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    .security-note {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      margin-top: 24px;
      font-size: 12px;
      color: var(--text-tertiary);
    }

    /* Verification Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
      z-index: 1000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.2s ease, visibility 0.2s ease;
    }

    .modal-overlay.visible {
      opacity: 1;
      visibility: visible;
    }

    .modal-content {
      background: white;
      border-radius: 16px;
      padding: 32px;
      width: 100%;
      max-width: 400px;
      transform: translateY(10px);
      transition: transform 0.2s ease;
    }

    .modal-overlay.visible .modal-content {
      transform: translateY(0);
    }

    .modal-header {
      text-align: center;
      margin-bottom: 24px;
    }

    .modal-icon {
      width: 56px;
      height: 56px;
      background: var(--bg-secondary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 16px;
    }

    .modal-title {
      font-size: 20px;
      font-weight: 600;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .modal-subtitle {
      font-size: 14px;
      color: var(--text-secondary);
      line-height: 1.5;
    }

    .email-badge {
      display: inline-block;
      background: var(--bg-secondary);
      padding: 8px 16px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      color: var(--text-primary);
      margin-top: 12px;
    }

    .code-input {
      width: 100%;
      height: 56px;
      text-align: center;
      font-size: 24px;
      font-weight: 600;
      letter-spacing: 8px;
      font-family: inherit;
      color: var(--text-primary);
      background: var(--bg-primary);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      outline: none;
      transition: border-color 0.15s ease, box-shadow 0.15s ease;
      margin-bottom: 16px;
    }

    .code-input::placeholder {
      color: var(--text-tertiary);
      letter-spacing: 8px;
    }

    .code-input:focus {
      border-color: var(--border-focus);
      box-shadow: 0 0 0 3px rgba(10, 10, 10, 0.08);
    }

    .modal-actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .secondary-btn {
      height: 44px;
      background: transparent;
      color: var(--text-secondary);
      border: 1px solid var(--border-color);
      border-radius: 10px;
      font-size: 14px;
      font-weight: 500;
      font-family: inherit;
      cursor: pointer;
      transition: all 0.15s ease;
    }

    .secondary-btn:hover {
      background: var(--bg-hover);
      color: var(--text-primary);
    }

    .modal-footer {
      text-align: center;
      margin-top: 20px;
      padding-top: 20px;
      border-top: 1px solid var(--border-color);
    }

    .modal-footer p {
      font-size: 13px;
      color: var(--text-tertiary);
    }

    .modal-footer a {
      color: var(--text-primary);
      text-decoration: none;
      font-weight: 500;
    }

    .modal-footer a:hover {
      text-decoration: underline;
    }

    .modal-message {
      display: none;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 14px;
      border-radius: 10px;
      font-size: 14px;
      margin-bottom: 16px;
    }

    .modal-message.error {
      display: flex;
      background: var(--error-bg);
      border: 1px solid #fecaca;
      color: var(--error);
    }

    .modal-message.success {
      display: flex;
      background: var(--success-bg);
      border: 1px solid #bbf7d0;
      color: var(--success);
    }

    .hidden {
      display: none !important;
    }

    @media (max-width: 480px) {
      body {
        padding: 16px;
      }

      .auth-header {
        margin-bottom: 32px;
      }

      .auth-title {
        font-size: 22px;
      }

      .modal-content {
        padding: 24px;
      }
    }
  </style>
</head>

<body>
  <div class="auth-wrapper">
    <header class="auth-header">
      <div class="logo">Q</div>
      <h1 class="auth-title">Create an account</h1>
      <p class="auth-subtitle">Get started with Quist today</p>
    </header>

    <form id="signupForm" class="auth-form">
      <div class="form-field">
        <label for="email" class="field-label">Email</label>
        <div class="input-wrapper">
          <input
            type="email"
            id="email"
            class="form-input"
            placeholder="you@example.com"
            autocomplete="email"
            required
          />
        </div>
      </div>

      <div class="form-field">
        <label for="password" class="field-label">Password</label>
        <div class="input-wrapper">
          <input
            type="password"
            id="password"
            class="form-input password-field"
            placeholder="Create a password"
            autocomplete="new-password"
            required
          />
          <button type="button" class="password-toggle" id="togglePassword" aria-label="Toggle password visibility">
            <svg class="eye-open" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>
            <svg class="eye-closed hidden" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"/>
              <line x1="1" y1="1" x2="23" y2="23"/>
            </svg>
          </button>
        </div>
        <div class="password-requirements">
          <div class="requirement" data-req="length">
            <div class="requirement-icon">
              <svg viewBox="0 0 24 24" fill="none">
                <polyline points="20 6 9 17 4 12"/>
              </svg>
            </div>
            <span>8+ characters</span>
          </div>
          <div class="requirement" data-req="uppercase">
            <div class="requirement-icon">
              <svg viewBox="0 0 24 24" fill="none">
                <polyline points="20 6 9 17 4 12"/>
              </svg>
            </div>
            <span>Uppercase</span>
          </div>
          <div class="requirement" data-req="number">
            <div class="requirement-icon">
              <svg viewBox="0 0 24 24" fill="none">
                <polyline points="20 6 9 17 4 12"/>
              </svg>
            </div>
            <span>Number</span>
          </div>
        </div>
      </div>

      <label class="checkbox-field">
        <input type="checkbox" id="termsCheckbox" required />
        <div class="checkbox-box">
          <svg viewBox="0 0 24 24" fill="none">
            <polyline points="20 6 9 17 4 12"/>
          </svg>
        </div>
        <span class="checkbox-label">
          I agree to the <a href="tos.html" target="_blank">Terms of Service</a> and <a href="privacy.html" target="_blank">Privacy Policy</a>
        </span>
      </label>

      <div id="errorMessage" class="error-message">
        <svg class="error-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"/>
          <line x1="12" y1="8" x2="12" y2="12"/>
          <line x1="12" y1="16" x2="12.01" y2="16"/>
        </svg>
        <span class="error-text"></span>
      </div>

      <button type="submit" id="submitBtn" class="primary-btn">
        <span class="btn-text">Create account</span>
        <span class="btn-loader"><div class="spinner"></div></span>
      </button>

      <div class="divider">
        <span>or</span>
      </div>

      <button type="button" id="googleBtn" class="google-btn">
        <svg class="google-icon" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        <span class="google-btn-text">Continue with Google</span>
      </button>
    </form>

    <footer class="auth-footer">
      Already have an account? <a href="signin.html">Sign in</a>
    </footer>

    <div class="security-note">
      <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"/>
      </svg>
      <span>Secured with encryption</span>
    </div>
  </div>

  <!-- Verification Modal -->
  <div id="verificationModal" class="modal-overlay">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-icon">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
            <polyline points="22,6 12,13 2,6"/>
          </svg>
        </div>
        <h2 class="modal-title">Check your email</h2>
        <p class="modal-subtitle">We sent a verification code to</p>
        <div class="email-badge" id="displayEmail"></div>
      </div>

      <div id="modalMessage" class="modal-message"></div>

      <input
        type="text"
        id="verificationCode"
        class="code-input"
        placeholder="000000"
        maxlength="6"
        pattern="[0-9]*"
        inputmode="numeric"
        autocomplete="one-time-code"
      />

      <div class="modal-actions">
        <button type="button" id="verifyBtn" class="primary-btn">
          <span class="btn-text">Verify email</span>
          <span class="btn-loader"><div class="spinner"></div></span>
        </button>
        <button type="button" id="resendBtn" class="secondary-btn">
          Resend code
        </button>
      </div>

      <div class="modal-footer">
        <p>Wrong email? <a href="#" id="changeEmailLink">Use a different email</a></p>
      </div>
    </div>
  </div>

  <script>
    const GOOGLE_CLIENT_ID = '918530084628-r2s42rhq1q7t21ojlthlabuej56ism0h.apps.googleusercontent.com';

    let googleAuthInitialized = false;

    function initializeGoogleAuth() {
      if (typeof google === 'undefined' || !google.accounts) return;
      
      try {
        google.accounts.id.initialize({
          client_id: GOOGLE_CLIENT_ID,
          callback: handleGoogleResponse,
          auto_select: false,
          cancel_on_tap_outside: true
        });
        googleAuthInitialized = true;
      } catch (e) {
        console.error('Google Auth init failed:', e);
      }
    }

    async function handleGoogleResponse(response) {
      if (!response.credential) {
        showError('Google sign-up was cancelled');
        return;
      }

      const googleBtn = document.getElementById('googleBtn');
      googleBtn.disabled = true;
      googleBtn.querySelector('.google-btn-text').textContent = 'Creating account...';
      hideError();

      try {
        const payload = parseJwt(response.credential);
        
        const res = await fetch('/api/auth/google', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            credential: response.credential,
            email: payload.email,
            name: payload.name,
            picture: payload.picture,
            googleId: payload.sub,
            isSignup: true
          })
        });

        const data = await res.json();
        if (!res.ok) throw new Error(data.error || 'Sign-up failed');

        localStorage.setItem('loggedIn', 'true');
        localStorage.setItem('userEmail', payload.email);
        localStorage.setItem('userName', payload.name || '');
        localStorage.setItem('userPicture', payload.picture || '');
        localStorage.setItem('authProvider', 'google');
        localStorage.setItem('emailVerified', 'true');

        googleBtn.querySelector('.google-btn-text').textContent = 'Success';
        setTimeout(() => window.location.href = '/', 500);

      } catch (err) {
        showError(err.message);
        resetGoogleBtn();
      }
    }

    function parseJwt(token) {
      try {
        const base64 = token.split('.')[1].replace(/-/g, '+').replace(/_/g, '/');
        return JSON.parse(decodeURIComponent(atob(base64).split('').map(c => 
          '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
        ).join('')));
      } catch (e) {
        return {};
      }
    }

    function handleGoogleClick() {
      hideError();
      
      if (!googleAuthInitialized) {
        initializeGoogleAuth();
        if (!googleAuthInitialized) {
          showError('Google sign-up unavailable. Please try again.');
          return;
        }
      }

      const googleBtn = document.getElementById('googleBtn');
      googleBtn.disabled = true;
      googleBtn.querySelector('.google-btn-text').textContent = 'Opening...';

      try {
        google.accounts.id.prompt((notification) => {
          if (notification.isNotDisplayed() || notification.isSkippedMoment()) {
            openGooglePopup();
          } else if (notification.isDismissedMoment()) {
            resetGoogleBtn();
          }
        });
      } catch (e) {
        openGooglePopup();
      }
    }

    function openGooglePopup() {
      try {
        const client = google.accounts.oauth2.initTokenClient({
          client_id: GOOGLE_CLIENT_ID,
          scope: 'email profile',
          callback: async (tokenResponse) => {
            if (tokenResponse.access_token) {
              try {
                const userInfo = await fetch('https://www.googleapis.com/oauth2/v3/userinfo', {
                  headers: { Authorization: `Bearer ${tokenResponse.access_token}` }
                }).then(r => r.json());

                const res = await fetch('/api/auth/google', {
                  method: 'POST',
                  headers: { 'Content-Type': 'application/json' },
                  body: JSON.stringify({
                    accessToken: tokenResponse.access_token,
                    email: userInfo.email,
                    name: userInfo.name,
                    picture: userInfo.picture,
                    googleId: userInfo.sub,
                    isSignup: true
                  })
                });

                const data = await res.json();
                if (!res.ok) throw new Error(data.error || 'Sign-up failed');

                localStorage.setItem('loggedIn', 'true');
                localStorage.setItem('userEmail', userInfo.email);
                localStorage.setItem('userName', userInfo.name || '');
                localStorage.setItem('userPicture', userInfo.picture || '');
                localStorage.setItem('authProvider', 'google');
                localStorage.setItem('emailVerified', 'true');

                window.location.href = '/';
              } catch (err) {
                showError(err.message);
                resetGoogleBtn();
              }
            } else {
              resetGoogleBtn();
            }
          },
          error_callback: () => {
            showError('Google sign-up was cancelled');
            resetGoogleBtn();
          }
        });
        client.requestAccessToken();
      } catch (e) {
        showError('Failed to open Google sign-up');
        resetGoogleBtn();
      }
    }

    function resetGoogleBtn() {
      const btn = document.getElementById('googleBtn');
      btn.disabled = false;
      btn.querySelector('.google-btn-text').textContent = 'Continue with Google';
    }

    function showError(message) {
      const el = document.getElementById('errorMessage');
      el.querySelector('.error-text').textContent = message;
      el.classList.add('visible');
    }

    function hideError() {
      document.getElementById('errorMessage').classList.remove('visible');
    }

    function showModal() {
      document.getElementById('verificationModal').classList.add('visible');
      document.getElementById('verificationCode').focus();
    }

    function hideModal() {
      document.getElementById('verificationModal').classList.remove('visible');
    }

    function showModalMessage(message, type) {
      const el = document.getElementById('modalMessage');
      el.textContent = message;
      el.className = 'modal-message ' + type;
    }

    function hideModalMessage() {
      const el = document.getElementById('modalMessage');
      el.className = 'modal-message';
      el.textContent = '';
    }

    document.addEventListener('DOMContentLoaded', () => {
      const form = document.getElementById('signupForm');
      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const termsCheckbox = document.getElementById('termsCheckbox');
      const submitBtn = document.getElementById('submitBtn');
      const toggleBtn = document.getElementById('togglePassword');
      const googleBtn = document.getElementById('googleBtn');
      const verifyBtn = document.getElementById('verifyBtn');
      const resendBtn = document.getElementById('resendBtn');
      const changeEmailLink = document.getElementById('changeEmailLink');
      const codeInput = document.getElementById('verificationCode');

      if (typeof google !== 'undefined' && google.accounts) {
        initializeGoogleAuth();
      } else {
        window.addEventListener('load', () => setTimeout(initializeGoogleAuth, 300));
      }

      googleBtn.addEventListener('click', handleGoogleClick);

      toggleBtn.addEventListener('click', () => {
        const isPassword = passwordInput.type === 'password';
        passwordInput.type = isPassword ? 'text' : 'password';
        toggleBtn.querySelector('.eye-open').classList.toggle('hidden', !isPassword);
        toggleBtn.querySelector('.eye-closed').classList.toggle('hidden', isPassword);
      });

      // Password requirements
      passwordInput.addEventListener('input', () => {
        const password = passwordInput.value;
        
        document.querySelector('[data-req="length"]').classList.toggle('met', password.length >= 8);
        document.querySelector('[data-req="uppercase"]').classList.toggle('met', /[A-Z]/.test(password));
        document.querySelector('[data-req="number"]').classList.toggle('met', /\d/.test(password));
      });

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        hideError();

        const email = emailInput.value.trim();
        const password = passwordInput.value;

        if (!email || !password) {
          showError('Please fill in all fields');
          return;
        }

        if (password.length < 8) {
          showError('Password must be at least 8 characters');
          return;
        }

        if (!termsCheckbox.checked) {
          showError('Please agree to the Terms of Service');
          return;
        }

        submitBtn.disabled = true;
        submitBtn.classList.add('loading');

        try {
          const res = await fetch('/api/signup', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
          });

          const data = await res.json();
          if (!res.ok) throw new Error(data.error || 'Sign-up failed');

          localStorage.setItem('pendingVerificationEmail', email);

          await fetch('/api/send-verification', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
          });

          document.getElementById('displayEmail').textContent = email;
          showModal();

          submitBtn.disabled = false;
          submitBtn.classList.remove('loading');

        } catch (err) {
          showError(err.message);
          submitBtn.disabled = false;
          submitBtn.classList.remove('loading');
        }
      });

      verifyBtn.addEventListener('click', async () => {
        const code = codeInput.value.trim();
        const email = localStorage.getItem('pendingVerificationEmail');

        hideModalMessage();

        if (!code || code.length !== 6) {
          showModalMessage('Please enter a valid 6-digit code', 'error');
          return;
        }

        verifyBtn.disabled = true;
        verifyBtn.classList.add('loading');

        try {
          const res = await fetch('/api/verify-code', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, code })
          });

          const data = await res.json();
          if (!res.ok) throw new Error(data.error || 'Verification failed');

          showModalMessage('Email verified successfully!', 'success');
          
          localStorage.setItem('loggedIn', 'true');
          localStorage.setItem('userEmail', email);
          localStorage.setItem('authProvider', 'email');
          localStorage.setItem('emailVerified', 'true');
          localStorage.removeItem('pendingVerificationEmail');

          setTimeout(() => window.location.href = '/', 1000);

        } catch (err) {
          showModalMessage(err.message, 'error');
          verifyBtn.disabled = false;
          verifyBtn.classList.remove('loading');
        }
      });

      resendBtn.addEventListener('click', async () => {
        const email = localStorage.getItem('pendingVerificationEmail');
        if (!email) return;

        resendBtn.disabled = true;
        resendBtn.textContent = 'Sending...';
        hideModalMessage();

        try {
          await fetch('/api/send-verification', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
          });

          showModalMessage('New code sent!', 'success');
        } catch (err) {
          showModalMessage('Failed to resend code', 'error');
        }

        resendBtn.disabled = false;
        resendBtn.textContent = 'Resend code';
      });

      changeEmailLink.addEventListener('click', (e) => {
        e.preventDefault();
        localStorage.removeItem('pendingVerificationEmail');
        hideModal();
        codeInput.value = '';
        hideModalMessage();
      });

      // Auto-format code input
      codeInput.addEventListener('input', (e) => {
        e.target.value = e.target.value.replace(/\D/g, '').slice(0, 6);
      });
    });
  </script>
</body>
</html>
